<mat-sidenav-container>
    <!-- <mat-sidenav [opened]="openSidenav"> -->
    <mat-sidenav #sidenav role="navigation">
        <p>I'm the sidenav</p>
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()"><mat-icon>face</mat-icon><span class="nav-caption">Signup</span></a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()"><mat-icon>input</mat-icon><span class="nav-caption">Login</span></a>
            <a mat-list-item routerLink="/training" (click)="sidenav.close()"><mat-icon>fitness_center</mat-icon><span class="nav-caption">Training</span></a>
            <mat-list-item><button mat-icon-button (click)="sidenav.close()"><mat-icon>eject</mat-icon><span class="nav-caption">Logout</span></button></mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- <button (click)="openSidenav = true">Show sidenav</button> -->
        <!-- <button (click)="sidenav.toggle()">Show sidenav</button> -->
        <!--usar este-->
        <mat-toolbar color="primary">
            <!-- <div fxHide.sm fxHide.md fxHide.lg fxHide.xl> -->
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div><a routerLink="/">LOGO</a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li><a routerLink="/signup">Signup</a></li>
                    <li><a routerLink="/login">Login</a></li>
                    <li><a routerLink="/training">Training</a></li>
                    <li><a>Logout</a></li>
                </ul>                         
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
